<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerenciamento de livros!</title>
</head>

<body>
    <div class="container">
        <h3>Cadastro de Livros</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo"  placeholder="inserir o titulo do livro">
            <label for="titulo">Título</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="autor" name="autor"  placeholder="Inserir o autor do livro">
            <label for="titulo">Autor</label>
        </div>

        <div class="form-floating">
            <!-- o arial-label serve como uma descrição (lembra o alt da tag img)-->
            <select class="form-select" id="categoria" name="categoria" aria-label="Selecione a categoria ">
              <option selected disabled>Selecione...</option>
              <option value="Drama">Drama</option>
              <option value="Romance">Romance</option>
              <option value="Suspense">Suspense</option>
            </select>
            <label for="floatingSelect">Categoria</label>
          </div>
        




    </div>








    <!--importação do JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
