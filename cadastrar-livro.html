<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerenciamento de livros!</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center p-2 text-primary fw-bold">Cadastro de Livros</h3>
        <form id="form-cadastrar" class="needs-validation">
            <div class="row row-cols-1 row-cols-md-2 g-3">

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="titulo" name="titulo"
                            placeholder="inserir o titulo do livro">
                        <label for="titulo">Título</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="isbn" name="isbn"
                            placeholder="inserir o isbn do livro">
                        <label for="isbn">ISBN</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="autor" name="autor"
                            placeholder="Inserir o autor do livro">
                        <label for="titulo">Autor</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <!-- o arial-label serve como uma descrição (lembra o alt da tag img)-->
                        <select class="form-select" id="categoria" name="categoria" aria-label="Selecione a categoria ">
                            <option selected disabled>Selecione...</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                        </select>
                        <label for="categoria">Categoria</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="editora" name="editora" aria-label="Selecione a editora ">
                            <option selected disabled>Selecione...</option>
                            <option value="Senac">Senac</option>
                            <option value="Abril">Abril</option>
                            <option value="Record">Record</option>
                            <option value="CIA das Letras">CIA das Letras</option>
                            <option value="Darkside">Darkside</option>
                        </select>
                        <label for="editora">Editora</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="valor" name="valor"
                            placeholder="inserir o valor do livro">
                        <label for="valor">Valor</label>
                    </div>
                </div>

            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="cadastrar()">Cadastrar</button>

        </form>


    </div>








    <!--importação do JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Importação do JQUERY-->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!--Importação dos Scripts da página-->
    <script src="js/cadastrar-livro.js"></script>

</body>

</html>
