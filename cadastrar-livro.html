<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Gerenciamento de livros!</title>
</head>

<body>
    <!--inicio do Menu-->
    <div id="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-book-open"></i>
                    Livraria
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <!--o active deixa destacado o link -->
                            <a class="nav-link active" aria-current="page" href="cadastrar-livro.html">Cadastrar
                                Livro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listar-livro.html">Listar Livro</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-danger" type="submit">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!--final do Menu-->

    <div class="container">
        <h3 class="text-center p-2 text-primary fw-bold">Cadastro de Livros</h3>
        <form id="form-cadastrar">
            <div class="row row-cols-1 row-cols-md-2 g-3">

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="titulo" name="titulo"
                            placeholder="inserir o titulo do livro">
                        <label for="titulo">Título</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="isbn" name="isbn"
                            placeholder="inserir o isbn do livro">
                        <label for="isbn">ISBN</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="autor" name="autor"
                            placeholder="Inserir o autor do livro">
                        <label for="autor">Autor</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <!-- o arial-label serve como uma descrição (lembra o alt da tag img)-->
                        <select class="form-select" id="categoria" name="categoria" aria-label="Selecione a categoria ">
                            <option selected disabled value="Selecione...">Selecione...</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                        </select>
                        <label for="categoria">Categoria</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="editora" name="editora" aria-label="Selecione a editora ">
                            <option selected disabled value="Selecione...">Selecione...</option>
                            <option value="Senac">Senac</option>
                            <option value="Abril">Abril</option>
                            <option value="Record">Record</option>
                            <option value="CIA das Letras">CIA das Letras</option>
                            <option value="Darkside">Darkside</option>
                        </select>
                        <label for="editora">Editora</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="valor" name="valor"
                            placeholder="inserir o valor do livro">
                        <label for="valor">Valor</label>
                    </div>
                </div>
                <div class="input-group ">
                    <input type="file" class="form-control" id="imagem" name="imagem">
                    <label class="input-group-text" for="imagem">PNG/JPG</label>
                </div>

            </div>


            <button type="button" class="btn btn-primary mt-3" onclick="cadastrar()">Cadastrar</button>

        </form>


    </div>








    <!--importação do JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Importação do JQUERY-->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!--Importação do SweetAlert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Importação dos Scripts da página-->
    <script src="js/cadastrar-livro.js"></script>

</body>

</html>
