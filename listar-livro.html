<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!--CSS base datatable bootstrap5-->
    <link rel="stylesheet" href="css/datatable/dataTables.bootstrap5.min.css">

    <!--Css dos botoes da datatable em bootstrap5-->
    <link rel="stylesheet" href="css/datatable/buttons.bootstrap5.min.css">

    <title>Gerenciamento de Livros!</title>
</head>

<body>
    <div class="container">
        <h2 class="p-2 text-center">Lista de Livros Cadastrados</h2>
        <button type="button" class="btn btn-success m-3 mb-3" onclick="listar()"><i class="fas fa-redo-alt"></i>Atualizar</button>
        <table class="table table-hover" id="tabela-livros">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Valor</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-dinamica">
                
            </tbody>
        </table>

    </div>






    <!--Importação do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Importação JQUERY-->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!--Datatable importacçao Jquery-->
    <script src="js/datatable/jquery.dataTables.min.js"></script>

    <!-- datatable JS tema bootstrap-->
    <script src="js/datatable/dataTables.bootstrap5.min.js"></script>

    <!--datatable botoes-->
    <script src="js/datatable/dataTables.buttons.min.js"></script>

    <!--datatable-botoes bootstrap-->
    <script src="js/datatable/buttons.bootstrap5.min.js"></script>

    <!--datatable PDFMAKE-->
    <script src="js/datatable/pdfmake.min.js"></script>

    <!--datatable JSZIP-->
    <script src="js/datatable/jszip.min.js"></script>

    <!--datatable buttons HTML5 -->
    <script src="js/datatable/buttons.html5.min.js"></script>

    <!--datatable VFS fonts-->
    <script src="js/datatable/vfs_fonts.js"></script>

    <!--datatable impressao-->
    <script src="js/datatable/buttons.print.min.js"></script>

    <!--datatable colVis-->
    <script src="js/datatable/buttons.colVis.min.js"></script>
    
    <!--Importação do script da página -->
    <script src="js/listar-livro.js"></script>


</body>

</html>
